version: '3.7'

services:
  photobook:
    build: .
    image: photobook-render:latest
    container_name: photobook-render
    command: gunicorn --bind 0.0.0.0:5000 wsgi:app
    restart: always
    volumes:
      - /var/www/demonstration/data/www/pechat.photo/:/var/www/demonstration/data/www/pechat.photo/
    ports:
      - 7000:5000
